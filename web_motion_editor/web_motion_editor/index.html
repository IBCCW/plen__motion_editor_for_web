<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="あなた好みにPLENを動かそう！「PLEN - Motion Editor for Web.」は、誰でも簡単にPLENのモーションを作成できるwebアプリです。" />
    <meta name="author" content="Kazuyuki TAKASE" />
    <title>PLEN - Motion Editor for Web.</title>
    <link rel="shortcut icon" href="./favicon.ico" />

    <!-- Open Graph Protocolの定義 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PLEN - Motion Editor for Web." />
    <meta property="og:url" content="http://plen.jp/playground/motion-editor/" />
    <meta property="og:image" content="http://plen.jp/playground/motion-editor/assets/img/og-image.gif" />

    <!-- スタイルファイルのロード -->
    <link rel="stylesheet" href="./assets/css/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/index.min.css" type="text/css" />

    <!-- 外部ライブラリのロード -->
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery-ui-sortable.min.js"></script>
    <script src="./lib/jquery.ui.touch-punch.min.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/OrbitControlsFixed.min.js"></script>
    <script src="./lib/TransformControlsFixed.min.js"></script>
    <script src="./lib/angular.min.js"></script>
    <script src="./lib/angular-animate.min.js"></script>
    <script src="./lib/angular-ui-sortable.min.js"></script>

    <!-- アプリケーションのロード -->
    <script src="./lib/bundle.min.js"></script>

    <!-- Google Analyticsツールのロード -->
    <script src="/common/js/ga.js"></script>
</head>

<!-- @attention Batarangを使用する際は、"ng-strict-di"を外す必要がある -->
<body ng-app="PLEN2MotionEditorForWeb" ng-strict-di>
    <div id="left_pain">
        <div id="logo">
            <a href="/playground/">
                <img src="./assets/img/logo.png" width="128" height="160" alt="logo">
            </a>
        </div>

        <div id="menu">
            <div id="social_icons">
                <twitter-button></twitter-button>
                <facebook-button></facebook-button>
                <googleplus-button></googleplus-button>
            </div>

            <div class="btn-group">
                <open-button></open-button>
                <save-button></save-button>
            </div>
            <div class="btn-group">
                <new-button></new-button>
                <reset-button></reset-button>
            </div>
            <div class="btn-group">
                <sync-button></sync-button>
                <install-button></install-button>
            </div>
            <div class="btn-group">
                <play-button></play-button>
                <stop-button></stop-button>
            </div>
            <div class="btn-group">
                <previous-button></previous-button>
                <next-button></next-button>
            </div>
        </div>
    </div>

    <div id="right_pain">
        <div id="indent_container">
            <model-editor></model-editor>

            <div id="scrollable_container" scrollable-container auto-resize auto-resize-layout="scrollable_container.layout" auto-resize-onload="true">
                <frame-editor></frame-editor>
            </div>
        </div>
    </div>
</body>

</html>
